<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/css/bootstrap.min14ed.css" rel="stylesheet">
<link href="/css/bootstrap-editable.css" rel="stylesheet">
<script th:src="@{~/js/script/system/user/add.js}"></script>
<script src="/js/bootstrap-table-editable.js" type="text/javascript"></script>
<script src="/js/plugins/layer/layer.js" type="text/javascript"></script>
<script src="/js/bootstrap-editable.js"></script>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/plugins/jquery.form.js" type="text/javascript"></script>
<script src="/js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
<script src="/js/plugins/validate/messages_zh.min.js" type="text/javascript" ></script>
<script src="/js/plugins/pace/pace.min.js" type="text/javascript"></script>
<!-- <script src="/bootstrap/js/fileinput.min.js"></script> -->
<script src="/js/plugins/layer/layer.js" type="text/javascript"></script>
<title>欢迎使用</title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
    	<div class="col-sm-12">
        	<form class="form-horizontal m-t" id="formId">
                  <div class="form-group">
                      <label class="col-sm-3 control-label">用户名：</label>
                      <div class="col-sm-7">
                          <input name="account" class="form-control" type="text" maxlength="20">
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                 <!--  <div class="form-group">
                      <label class="col-sm-3 control-label">密码：</label>
                      <div class="col-sm-7">
                          <input name="account" class="form-control" type="text" maxlength="20">
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>  -->
                  
                  <div class="form-group">
                      <label class="col-sm-3 control-label">员工姓名：</label>
                      <div class="col-sm-7">
                          <input name="username" class="form-control" type="text" maxlength="20">
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">性别：</label>
                      <div class="col-sm-7">
                      	<select class="form-control" name="sex">
                      		  <option value=""></option>
                              <option value="0">男</option>
                              <option value="1">女</option>
                          </select>
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">手机号：</label>
                      <div class="col-sm-7">
                          <input name="mobile" class="form-control" type="text" maxlength="11">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">电话：</label>
                      <div class="col-sm-7">
                          <input name="tel" class="form-control" type="text" >
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">邮箱：</label>
                      <div class="col-sm-7">
                          <input name="email" class="form-control" type="text" >
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">状态：</label>
                      <div class="col-sm-7">
                      	<input type="hidden" value="0" name="islocked"/>
                      	<select class="form-control" disabled="disabled">
                              <option value="0">启用</option>
                              <option value="1">禁用</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">描述：</label>
                      <div class="col-sm-7">
                      	<textarea name="memo" class="form-control" style="height: 80px;" maxlength="128"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                       <div class="col-sm-12" align="center">
                           <button class="btn btn-w-m btn-primary" type="button" onclick="add();">提交</button>
                           <button class="btn btn-w-m btn-default" type="button" onclick="winclose();">关闭</button>
                       </div>
                  </div>
             </form>
		</div>
	</div>
</div>
</body>
</html>
